<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Samaki Express EA Ltd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="signin-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-fish"></i> Samaki Express EA Ltd</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#products" class="nav-link">Products</a>
                <a href="index.html#team" class="nav-link">Our Team</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="signin.html" class="nav-link login-btn active">Sign In</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Sign In Section -->
    <section class="signin-section">
        <div class="signin-container">
            <div class="signin-card">
                <!-- Form Toggle -->
                <div class="form-toggle">
                    <button class="toggle-btn active" id="signinToggle">Sign In</button>
                    <button class="toggle-btn" id="signupToggle">Create Account</button>
                </div>

                <!-- Sign In Form -->
                <form id="signinForm" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your Samaki Express account</p>

                    <div class="form-group">
                        <label for="signinEmail">Email Address</label>
                        <input type="email" id="signinEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <p>Join Samaki Express to access exclusive features</p>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                        <small class="password-hint">Password must be at least 6 characters long</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">Account Type</label>
                        <select id="userType" required>
                            <option value="">Select account type</option>
                            <option value="farmer">Fish Farmer</option>
                            <option value="distributor">Distributor</option>
                            <option value="retailer">Retailer</option>
                            <option value="individual">Individual Customer</option>
                        </select>
                    </div>
                    <div class="form-options">
                        <div class="terms-agreement">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#" class="terms-link">Terms & Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>

                <!-- Form Footer -->
                <div class="auth-footer">
                    <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Create one here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
